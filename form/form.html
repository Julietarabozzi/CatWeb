<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción</title>
    <meta name="description" content="Completá el formulario de adopción de Cat Web y empezá el proceso para darle un hogar a un gatito." />
    <meta name="keywords" content="formulario de adopción, aplicar adopción gato, adoptar gatito" />
    <link rel="canonical" href="https://catweb.test/form/form.html" />
    <base href="../" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
  <div class="header-content">
    <img src="images/logo_cat_web.png" alt="Logo Cat Web" class="logo">
    <h1>Formulario de Adopción</h1>
  </div>
  <nav class="main-nav" aria-label="Navegación principal">
    <a href="index.html#inicio">Inicio</a>
    <a href="index.html#gatitos">Gatitos</a>
    <a href="index.html#sobre">Sobre</a>
    <a href="index.html#como-adoptar">Cómo adoptar</a>
    <a href="index.html#contacto">Contacto/FAQ</a>
    <a href="form/form.html">Formulario</a>
  </nav>
</header>
    <main>
        <form class="adoption-form" data-animate>
            <h2>Datos de postulación</h2>
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">¿Por qué querés adoptar un gatito?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>

        <div class="cta-container" data-animate>
            <a href="index.html" class="cta-button">Volver al Inicio</a>
        </div>
    </main>
    <footer>
  <p>
    Proyecto sin fines de lucro - Hecho con amor por los gatitos · 
    <a href="index.html#sobre" class="footer-link">Sobre nosotros</a> · 
    <a href="index.html#como-adoptar" class="footer-link">Cómo adoptar</a> · 
    <a href="index.html#contacto" class="footer-link">Contacto/FAQ</a>
  </p>
</footer>
    <script src="scripts/main.js" defer></script>
</body>
</html>
